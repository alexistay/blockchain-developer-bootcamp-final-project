<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ipfs/0.58.7-rc.1/index.min.js"> </script>
</head>
<body>

    <h1>Lucky Draw</h1>
    <div id="mm-detected"></div>
    <button id="mm-connect">Connect to Metamask</button>
    <div id="mm-current-account"></div>
    <p></p>
    <hr>

    <h2>Create Lucky Draw</h2>
    Name:<input type="text" id="name">
    <button id="createLuckyDraw">Create Lucky Draw</button>
    <hr>

    <h2>Manage Lucky Draw</h2>
    <div>
        <button id="getLuckyDrawIds">List Lucky Draws</button> <button id="clearLuckyDraw">Clear Lucky Draw</button>
        <br><br>
        Lucky Draw ID
        <select name="Lucky Draw ID" id="luckyDrawIds"></select>
        <button id="loadLuckyDraw">Load Lucky Draw</button>
        <br>
        Name:<input type="text" id="nameManage" disabled readonly>
        <br>
        State:<input type="text" id="state" disabled readonly>
    </div>
    <br><br>
    <div>
        Salt: <input type="text" id="salt" value="">
        <br>

        Entries: 
        <br>
        <textarea name="entries" id="entries" cols="80" rows="10"></textarea> 
        <br>
        <button id="hashEntries">Hash Entries</button>
    </div>
    <br><br>
    <div>
        Hashed Entries: <br>
        <textarea id="hashedEntries" cols="80" rows="10"></textarea><br>
        Hash: <input type="text" id="hash"> <br>
        Number of Entries: <input type="text" id="numEntries">
    </div>
    <br>
    <div> 
        IPFS cid: <input type="text" id="IPFScid" value=""> <button id="verifyEntries">Verify Entries</button> <button id="verifyEntryWithin">Verify Entry Within Submited</button>
        <br>
        <button id="setEntries">Submit Entries</button>
    </div>
    <br><br>
    <div>
        <button id="pickWinner">Pick Next Winner</button><br>
        <textarea id="winners" cols="30" rows="10"></textarea><br>
    </div>
    <br>
    <div>
        <button id="setSalt">Submit Salt</button>
    </div>

    <hr>

    <h2>Lucky Draw Controller</h2>
    <div>
        <button id="getControllerState">Get State</button>
        <button id="toggleControllerState">Pause/Unpause</button>
        <br>
        Lucky Draw Controller State: <input type="text" id="controllerState" disabled readonly>
        
    </div>

    <script src="development.js"></script>
    <script src="ropsten.js"></script>
    <script src="dapp.js"></script>
</body>
</html>
